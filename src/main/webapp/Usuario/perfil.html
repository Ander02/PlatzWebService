<!DOCTYPE html>
<!--
Perfil do usuario, onde ele pode alterar as coisas sobre sua conta
-->
<html lang="pt-br" ng-app="platz">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Platz - Suas rotas, Seus Eventos</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">

        <!-- Material Design Bootstrap -->
        <link href="../css/bootstrap/mdb.min.css" rel="stylesheet">

        <!-- Your custom styles (optional) -->
        <link href="../css/style.css" rel="stylesheet">

        <!-- Your custom styles (optional) -->
        <link href="../css/styleUsuario.css" rel="stylesheet">
        
        <!-- Your custom styles (efeito) -->
        <link href="../css/efeitos/perflUsuario.css" rel="stylesheet">

        <!-- link Angular -->
        <script type="text/javascript" src="../lib/angular/angular.js"></script>

        <!-- link com o icone que fica no inicio do navegador -->
        <link rel="icon" href="../img/logo.png">



    </head>

    <body>


        <!-- inicio do projeto aqui-->

    <ng-include src="'../view/nav-usuario.html'"></ng-include>


    <div class="espaco"></div>


    <section class="section section-blog-fw">

        <!--First row-->
        <div >
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <!--Featured image-->
                <div class="bg-usuario">
                 <img src="../img/plano-fundo.jpg">
                </div>

                <!--Post data-->
                <div class="jumbotron caixa-informacao-user">
                    <div class="col-lg-12 col-md-12 m-b-r">

                        <!--Card-->
                        <div class="card testimonial-card">
                            <!--Avatar-->
                            <div>
                                <div class="col-md-12">
                                    <div class="img-perfil-usuario">                          

                                        <div class="hovereffect">
                                            <img class="img-responsive" src="../img/plano-fundo.jpg" alt="">
                                            <div class="overlay">
                                                <h2>Editar Informações</h2>
                                                <a class="info" href="perfilEditarUsuario.html">Editar</a>
                                            </div>
                                        </div>

                                    </div>
                                </div>

                                <div class="card-block">
                                    <!--Name-->
                                    <h2 class="card-title">Nome usuario</h2>                                  
                                </div>

                            </div>
                            <hr/>
                            <!--/.Card-->

                            <!-- Nav tabs -->
                            <ul class="nav nav-tabs tabs-3 " role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" data-toggle="tab" href="#panel5" role="tab"><i class="fa fa-user"></i> Informações Pessoais</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" data-toggle="tab" href="#panel6" role="tab"><i class="fa fa-map-marker"></i> Endereço</a>
                                </li>                                
                            </ul>

                            <!-- Tab panels -->
                            <div class="tab-content">

                                <!--Panel 1-->
                                <div class="tab-pane fade in active" id="panel5" role="tabpanel">
                                    <br>
                                    <ul class="list-group">
                                        <li class="list-group-item">Email</li>
                                        <li class="list-group-item">Data de Nascimento</li>
                                        <li class="list-group-item">Telefone</li>
                                        <li class="list-group-item">CPF</li>                                
                                    </ul>
                                </div>
                                <!--/.Panel 1-->

                                <!--Panel 2-->
                                <div class="tab-pane fade" id="panel6" role="tabpanel">
                                    <br>
                                    <ul class="list-group">
                                        <li class="list-group-item">CEP</li>
                                        <li class="list-group-item">Rua</li>
                                        <li class="list-group-item">Numero</li>
                                        <li class="list-group-item">Bairro</li> 
                                        <li class="list-group-item">Complemento</li>
                                        <li class="list-group-item">Cidade</li> 
                                    </ul>

                                </div>
                                <!--/.Panel 2-->


                            </div>

                        </div>





                    </div>



                </div>
                <!--/Post data-->




            </div>
        </div>
        <!--/First row-->


    </section>



    <!-- /.fim do projeto-->


    <!-- SCRIPTS -->

   <!-- JQuery -->
    <script type="text/javascript" src="../lib/jquery/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../lib/bootstrap/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../lib/bootstrap/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../lib/bootstrap/mdb.min.js"></script>

    <!-- angular app script -->
    <script type="text/javascript" src="../js/app.js"></script>



</body>

</html>
