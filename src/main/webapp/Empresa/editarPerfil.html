empresa<!DOCTYPE html>

<html lang="pt-br" ng-app="platz">
    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Platz - Suas rotas, Seus Eventos</title>

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

        <!-- Bootstrap core CSS -->
        <link href="../css/bootstrap/bootstrap.min.css" rel="stylesheet">

        <!-- Material Design Bootstrap -->
        <link href="../css/bootstrap/mdb.min.css" rel="stylesheet">

        <!-- Your custom styles (optional) -->
        <link href="../css/style.css" rel="stylesheet">

        <!-- Your custom styles (optional) -->
        <link href="../css/styleEmpresa.css" rel="stylesheet">

        <!-- link Angular -->
        <script type="text/javascript" src="../lib/angular/angular.js"></script>

        <!-- link com o icone que fica no inicio do navegador -->
        <link rel="icon" href="../img/logo.png">



    </head>

    <body>


        <!-- inicio do projeto aqui-->

    <ng-include src="'../view/nav-adm.html'"></ng-include>


    <div class="espaco"></div>


    <section class="section section-blog-fw">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <!--Featured image-->
            <div class="bg-empresa-editar">     

            </div>

            <!--Post data-->
            <div class="jumbotron caixa-informacao-empresa">

                <ul class="nav nav-tabs md-pills pills-default nav-tab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#panel31" role="tab"><i class="fa fa-lock fa-2x"></i><br>Conta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#panel32" role="tab"><i class="fa fa-building-o fa-2x"></i><br> Informações Empresariais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#panel33" role="tab"><i class="fa fa-map-marker fa-2x"></i><br> Endereço</a>
                    </li>

                </ul>

                <!-- Tab panels -->
                <div class="tab-content conteudo-tab">

                    <!--Panel 1 consulta-->
                    <div class="tab-pane fade in active" id="panel31" role="tabpanel">
                        <br>
                        <form>
                            <h4><i class="fa fa-lock animated rotateIn"></i><strong>Informações da Conta</strong></h4>
                            <div class="md-form col-md-6">  
                               <input  type="email" id="conta-empresa-email" class="form-control" required=""
                                            maxlength="75">
                                    <label for="conta-empresa-email">Email</label>
                            </div>
                            <div class="md-form col-md-6">  
                                <label for="conta-empresa-img">Imagem de Perfil</label>
                                <br/>
                                <div class="md-form">                
                                     <input id="conta-empresa-img" type="file" multiple>

                                </div>
                            </div>
                            <div class="md-form col-md-6">  
                               <input type="password" id="conta-empresa-senha" class="form-control" required=""
                                           maxlength="20">
                                    <label for="conta-empresa-senha">Senha</label>
                            </div>
                            <div class="md-form col-md-6">  
                                <input  type="password" id="conta-empresa-confirma-senha" class="form-control"
                                            required="" maxlength="20"> 
                                    <label for="conta-empresa-confirma-senha">Confirmar a Senha</label>
                            </div>
                            <div class="md-form col-md-2 btn-cadastro">  
                                <input  type="submit" id="btn-cadastrar-conta" class="form-control btn btn-lg btn-warning-outline">                               
                            </div>
                        </form>

                    </div>
                    <!--/.Panel 1-->

                    <!--Panel 2 cadastro -->
                    <div class="tab-pane fade" id="panel32" role="tabpanel">
                        <br>
                        <form>
                            <h4><i class="fa fa-building-o animated rotateIn"></i><strong>Informações Empresariais</strong></h4>

                            <div class="md-form col-md-6">                
                                <input type="text" id="conta-empresa-razao" class="form-control" required=""
                                       maxlength="35">
                                <label for="conta-empresa-razao">Razão Social</label>
                            </div>
                            <div class="md-form col-md-6">  
                                <input  type="text" id="conta-empresa-nomeFantasia" class="form-control" required=""
                                        maxlength="30">
                                <label for="conta-empresa-nomeFantasia">Nome Fantasia</label>
                            </div>

                            <div class="md-form col-md-4">                
                                <input type="text" id="conta-empresa-cnpj" class="form-control" required=""
                                       maxlength="18">
                                <label for="conta-empresa-cnpj">CNPJ</label>
                            </div>

                            <div class="md-form col-md-4">  
                                <input  type="text" id="conta-empresa-telefone1" class="form-control" required=""
                                        maxlength="12">
                                <label for="conta-empresa-telefone1">Telefone 1</label>
                            </div>
                            <div class="md-form col-md-4">                
                                <input type="text" id="conta-empresa-telefone2" class="form-control" required=""
                                       maxlength="12">
                                <label for="conta-empresa-telefone2">Telefone 2</label>
                            </div>
                            <div class="md-form col-md-2 btn-cadastro">  
                                <input  type="submit" id="btn-cadastrar-pessoais" class="form-control btn btn-lg btn-warning-outline">                               
                            </div>
                        </form>                         

                    </div>
                    <!--/.Panel 2-->

                    <div class="tab-pane fade" id="panel33" role="tabpanel">
                        <br>
                        <form>
                            <h4><i class="fa fa-map-marker animated rotateIn"></i><strong>Endereço</strong></h4>

                            <div class="md-form col-md-6">                
                                <input type="text" id="conta-empresa-cep" class="form-control">
                                <label for="conta-empresa-cep">CEP</label>
                            </div>

                            <div class="md-form col-md-6">  
                                <input  type="text" id="conta-empresa-numero" class="form-control">
                                <label for="conta-empresa-numero">Número</label>
                            </div>

                            <div class="md-form col-md-6">                
                                <input type="text" id="conta-empresa-rua" class="form-control">
                                <label for="conta-empresa-rua">Rua</label>
                            </div>

                            <div class="md-form col-md-6">  
                                <input  type="text" id="conta-empresa-bairro" class="form-control">
                                <label for="conta-empresa-bairro">Bairro</label>
                            </div>

                            <div class="md-form col-md-6">                
                                <input type="text" id="conta-empresa-complemento" class="form-control">
                                <label for="conta-empresa-complemento">Complemento</label>
                            </div>

                            <div class="md-form col-md-6">  
                                <input  type="text" id="conta-empresa-cidade" class="form-control">
                                <label for="conta-empresa-cidade">Cidade</label>
                            </div>

                            <div class="md-form col-md-2 btn-cadastro">  
                                <input  type="submit" id="Btn-cadastrar" class="form-control btn btn-lg btn-warning-outline">                               
                            </div>

                        </form> <!-- /.form -->                      

                    </div>
                    <!--/.Panel 2-->



                </div>

            </div> <!-- /.jumbtron caixa-informacao-especifico -->
        </div> <!-- /.col-md-10 -->    
    </section> <!-- /.section -->



    <!-- /.fim do projeto-->


    <!-- SCRIPTS -->

    <!-- JQuery -->
    <script type="text/javascript" src="../lib/jquery/jquery-2.2.3.min.js"></script>

    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="../lib/boostrap/tether.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../lib/boostrap/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="../lib/boostrap/mdb.min.js"></script>

    <!-- angular app script -->
    <script type="text/javascript" src="../js/app.js"></script>


</body>

</html>
