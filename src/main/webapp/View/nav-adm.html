<div class="modal fade" id="modalEditarPerfil" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <!--Content-->
        <div class="modal-content">
            <!--Header-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">Editar dados </h4>
            </div>
            <!--Body-->
            <div class="modal-body">
                <form>
                    <!--Body-->


                    <div class="card-block text-xs-center">

                        <div class="col-md-12">
                            <div class="md-form">                                          
                                <label for="conta-email">Email</label>
                                <p ng-bind="conta.email"></p>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="md-form">                                          
                                <label for="conta-email" >Data de Cadastro</label>
                                <p ng-bind="conta.dataCadastro"></p>
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="md-form">  
                                <input  type="password" id="conta-senha" class="form-control" required ng-model="contaEditada.senha"
                                        maxlength="75">
                                <label for="conta-email"> Alterar Senha</label>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="md-form">  
                                <input  type="password" id="conta-senha-confirmacao" class="form-control" required ng-model="contaEditada.confirmaSenha"
                                        maxlength="75">
                                <label for="conta-email">Confirmar Senha</label>
                            </div>
                        </div>
                    </div>



                    <div class="text-xs-center">
                        <button type="submit" class="btn btn-warning" data-dismiss="modal" ng-click="alterarSenha(contaEditada)">Editar</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="contaEditada = ''">Fechar</button>
                    </div>
                </form>
            </div>

        </div>
        <!--/.Content-->
    </div>
</div>
